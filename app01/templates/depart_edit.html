{% extends 'layout.html' %}

{% block content %}
    <div class="container">
    <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>编辑部门</div>
  <div class="panel-body">
  <form class="form-horizontal" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">部门名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  placeholder="部门名" name="title" value={{ title }}>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提交</button>
            </div>
          </div>
</form>
  </div>
</div>
  </div>
{% endblock %}
