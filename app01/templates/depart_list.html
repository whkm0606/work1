{% extends 'layout.html' %}

{% block content %}
    <div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-primary" href="/depart_add">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            新建部门
        </a>
    </div>
    <!-- 上传框-->
    <div class="form-group">
        <div class="panel panel-default">
            <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        批量上传
            </div>
        <div class="panel-body">
            <form method="post" enctype="multipart/form-data" action="/depart_upload/" >
                <div class="form-group">
                <input type="file" id="exampleInputFile" name="excel">
                </div>
                <input type="submit" class="btn btn-info btn-sm" value="上传">
            </form>
        </div>
        </div>
  </div>

    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          部门列表
      </div>
      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>部门名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for depart in depart_list %}
          <tr>
            <th scope="row">{{ depart.id }}</th>
            <td>{{ depart.title }}</td>
            <td>
                <a class="btn btn-primary btn-xs" href="/depart_edit/{{ depart.id }}">编辑</a>
                <a class="btn btn-danger btn-xs" href="/depart_del/?nid={{ depart.id }}">删除</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    <ul class="pagination">
        {{page_string }}
        </ul>
    </div>
</div>
</div>

{% endblock %}
